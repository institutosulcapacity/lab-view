<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Laboratório Virtual – Comandos Elétricos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Laboratório Virtual – Comandos Elétricos</h1>

<div class="painel">

  <!-- Disjuntor -->
  <div class="componente" id="disjuntor" onclick="toggleConexao('disjuntor')">
    <img src="https://img.icons8.com/color/48/000000/circuit-breaker.png" alt="Disjuntor">
    <p>DISJUNTOR</p>
  </div>

  <!-- Contator -->
  <div class="componente" id="contator" onclick="toggleConexao('contator')">
    <img src="https://img.icons8.com/color/48/000000/contact.png" alt="Contator">
    <p>CONTATOR</p>
  </div>

  <!-- Temporizador -->
  <div class="componente" id="temporizador" onclick="toggleConexao('temporizador')">
    <img src="https://img.icons8.com/color/48/000000/timer.png" alt="Temporizador">
    <p>TEMPORIZADOR</p>
  </div>

  <!-- Motor -->
  <div class="componente" id="motor">
    <img src="https://img.icons8.com/color/48/000000/electric-motor.png" alt="Motor">
    <p>MOTOR</p>
  </div>

  <!-- Cabos -->
  <div class="cabos">
    <div id="cabo1" class="cabo"></div>
    <div id="cabo2" class="cabo"></div>
    <div id="cabo3" class="cabo"></div>
  </div>

  <div class="botoes">
    <button onclick="ligar()">LIGA</button>
    <button onclick="desligar()">DESLIGA</button>
    <button onclick="resetar()">RESET</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
