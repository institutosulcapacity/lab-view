<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Laboratório Virtual – Comandos Elétricos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Laboratório Virtual – Comandos Elétricos</h1>

<div class="painel">
  <!-- Disjuntor -->
  <div class="componente" id="disjuntor" onclick="toggleDisjuntor()">DISJUNTOR DESLIGADO</div>

  <!-- Contator -->
  <div class="componente" id="contator" onclick="toggleContator()">CONTATOR DESLIGADO</div>

  <!-- Motor -->
  <div class="componente" id="motor">MOTOR DESLIGADO</div>

  <!-- Temporizador -->
  <div class="componente" id="temporizador" onclick="toggleTemporizador()">TEMPORIZADOR DESLIGADO</div>

  <div class="botoes">
    <button onclick="ligar()">LIGA</button>
    <button onclick="desligar()">DESLIGA</button>
    <button onclick="resetar()">RESET</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
