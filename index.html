<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Título da página -->
  <title>Contator – Laboratório Virtual</title>

  <!-- Importa o CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!--
  CANVAS PRINCIPAL
  Tudo fica dentro dele:
  - imagem
  - bornes
  - fios (SVG)
-->
<div id="canvas">

  <!-- ================= CONTATOR ================= -->
  <div id="contator">

    <!-- IMAGEM DO CONTATOR
         pointer-events é desativado no CSS
         para NÃO bloquear cliques nos bornes -->
    <img src="./assets/contator.png"; top: 120px>

    <!-- ========= BORNES SUPERIORES ========= -->
    <!-- Ajuste APENAS left/top se quiser alinhar -->
    <div class="borne" data-id="L1" style="left: 40px;  top: 35px;"></div>
    <div class="borne" data-id="L2" style="left: 120px; top: 35px;"></div>
    <div class="borne" data-id="L3" style="left: 200px; top: 35px;"></div>

    <div class="borne" data-id="A1" style="left: 280px; top: 35px;"></div>

    <!-- ========= BORNES INFERIORES ========= -->
    <div class="borne" data-id="T1" style="left: 40px;  top: 360px;"></div>
    <div class="borne" data-id="T2" style="left: 120px; top: 360px;"></div>
    <div class="borne" data-id="T3" style="left: 200px; top: 360px;"></div>

    <div class="borne" data-id="A2" style="left: 280px; top: 360px;"></div>

  </div>

  <!-- SVG ONDE OS FIOS SÃO DESENHADOS -->
  <svg id="wires"></svg>

</div>

<!-- Importa o JavaScript -->
<script src="script.js"></script>

</body>
</html>
