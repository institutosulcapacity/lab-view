<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Laboratório Virtual – Comandos Elétricos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">

  <aside id="sidebar">
    <h2>Componentes</h2>
    <button class="tool" data-type="disjuntor_motor">Disjuntor Motor</button>
    <button class="tool" data-type="contator">Contator</button>
    <button class="tool" data-type="rele_termico">Relé Térmico</button>
    <button class="tool" data-type="motor">Motor</button>
    <button class="tool" data-action="liga">Botão Liga</button>
    <button class="tool" data-action="desliga">Botão Desliga</button>
    <button class="tool" data-action="emergencia">Emergência</button>
  </aside>

  <main>
    <h1>Montagem de Comandos Elétricos</h1>
    <p>Arraste os componentes e utilize os botões de comando</p>
    <div id="workspace"></div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
