<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contator – Laboratório Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="canvas">

  <!-- CONTATOR -->
  <div id="contator">
    <img.src = "./assets/contator.png"; " alt="Contator">

    <!-- Bornes -->
    <div class="borne" data-id="L1" style="top:40px; left:40px;"></div>
    <div class="borne" data-id="L2" style="top:40px; left:120px;"></div>
    <div class="borne" data-id="L3" style="top:40px; left:200px;"></div>

    <div class="borne" data-id="A1" style="top:40px; left:280px;"></div>

    <div class="borne" data-id="T1" style="top:360px; left:40px;"></div>
    <div class="borne" data-id="T2" style="top:360px; left:120px;"></div>
    <div class="borne" data-id="T3" style="top:360px; left:200px;"></div>

    <div class="borne" data-id="A2" style="top:360px; left:280px;"></div>
  </div>

  <!-- SVG DOS FIOS -->
  <svg id="wires"></svg>

</div>

<script src="script.js"></script>
</body>
</html>
