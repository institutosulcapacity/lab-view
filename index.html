<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contator – Laboratório Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="canvas">

  <!-- CONTATOR VETORIAL -->
  <div id="contator">
    <div class="label">CONTATOR</div>

    <!-- BORNES SUPERIORES -->
    <div class="borne" data-id="L1" style="left:40px;  top:30px;"></div>
    <div class="borne" data-id="L2" style="left:110px; top:30px;"></div>
    <div class="borne" data-id="L3" style="left:180px; top:30px;"></div>

    <!-- BORNES INFERIORES -->
    <div class="borne" data-id="T1" style="left:40px;  top:170px;"></div>
    <div class="borne" data-id="T2" style="left:110px; top:170px;"></div>
    <div class="borne" data-id="T3" style="left:180px; top:170px;"></div>
  </div>

  <!-- SVG DOS FIOS -->
  <svg id="wires"></svg>

</div>

<script src="script.js"></script>
</body>
</html>
